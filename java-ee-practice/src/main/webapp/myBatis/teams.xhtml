<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Teams (MyBatis)</title>
    <h:outputStylesheet name="css/style.css" />
</h:head>
<h:body>

    <div class="navbar">
        <h:link value="Teams" outcome="/index" styleClass="nav-link" />
        <h:link value="Leagues" outcome="/league" styleClass="nav-link" />
    </div>

    <h2 class="header">Teams:</h2>
    <ol class="dataTable">
        <ui:repeat value="#{teamsMyBatis.allTeams}" var="team">
            <li><h:link value="#{team.name}" outcome="players?teamId=#{team.id}" /></li>
        </ui:repeat>
    </ol>

    <h:form>
        <h:panelGrid columns="2" styleClass="form-grid">
            <h:outputLabel for="teamName" value="Name:" />
            <h:inputText id="teamName" value="#{teamsMyBatis.teamToCreate.name}" required="true" requiredMessage="Name is required." />
        </h:panelGrid>

        <h:commandButton value="Add new team" action="#{teamsMyBatis.createTeam}" class="commandButton" />
    </h:form>

</h:body>
</html>
